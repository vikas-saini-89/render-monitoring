services:
  # All-in-One Monitoring Stack (Optimized for Free Tier)
  - type: web
    name: monitoring-stack
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: GF_SECURITY_ADMIN_USER
        value: admin
      - key: GF_SECURITY_ADMIN_PASSWORD
        generateValue: true
      - key: GF_USERS_ALLOW_SIGN_UP
        value: false
    healthCheckPath: /api/health
