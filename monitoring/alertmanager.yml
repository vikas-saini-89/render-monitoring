global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@monitoring.local'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    - match:
        category: payroll
      receiver: 'payroll-team'
      continue: true
    
    - match:
        category: hr
      receiver: 'hr-team'
      continue: true
    
    - match:
        category: system
      receiver: 'ops-team'
      continue: true

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@company.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        html: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true

  - name: 'payroll-team'
    email_configs:
      - to: 'payroll-team@company.com'
        headers:
          Subject: '[Payroll Alert] {{ .GroupLabels.alertname }}'

  - name: 'hr-team'
    email_configs:
      - to: 'hr-team@company.com'
        headers:
          Subject: '[HR Alert] {{ .GroupLabels.alertname }}'

  - name: 'ops-team'
    email_configs:
      - to: 'ops-team@company.com'
        headers:
          Subject: '[Ops Alert] {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
