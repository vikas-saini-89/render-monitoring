[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

# Minimal config to ensure Grafana finds config defaults and paths
[server]
; Use port from ENV (GF_SERVER_HTTP_PORT) when provided
http_port = 3000

[database]
; SQLite busy timeout (ms)
busy_timeout = 5000

[log]
; Default log level (can be overridden with GF_LOG_LEVEL env)
level = info
