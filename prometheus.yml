---
global:
  scrape_interval: 120s
  scrape_timeout: 10s
  evaluation_interval: 120s

# Alertmanager configuration (disabled for free tier)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:9090']
    scrape_interval: 60s

  # Django app metrics (update target to your Django host:port)
  - job_name: 'django'
    metrics_path: /metrics
    static_configs:
      - targets: ['127.0.0.1:8000']
    scrape_interval: 30s

  # Celery exporter (reads REDIS_URL from environment)
  - job_name: 'celery'
    static_configs:
      - targets: ['10.0.0.193:9540']  # Celery exporter running on VM (private IP)
    scrape_interval: 30s
