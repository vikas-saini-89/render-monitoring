name: Multiproc tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  multiproc-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install prometheus_client

      - name: Run multiproc test script
        run: python scripts/test_multiproc.py
